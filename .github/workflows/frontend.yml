name: Frontend CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  lint-test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install Dependencies
        # HUSKY=0 prevents git hooks from installing/running in CI (saves time/errors)
        run: HUSKY=0 npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npx vitest run

      - name: Build
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/ 
          retention-days: 5